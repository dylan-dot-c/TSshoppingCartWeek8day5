<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
            integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"
            crossorigin="anonymous" />
        <title>Document</title>
    </head>
    <body>
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div
                id="liveToast"
                class="toast"
                role="alert"
                aria-live="assertive"
                aria-atomic="true">
                <div class="toast-header">
                    <strong class="me-auto">Uncle Dylan's Shop</strong>
                    <small>Just Now</small>
                    <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="toast"
                        aria-label="Close"></button>
                </div>
                <div class="toast-body" id="toast-body">
                    Hello, world! This is a toast message.
                </div>
            </div>
        </div>
        <nav
            class="navbar navbar-expand-lg w-100 px-5 z-3 mx-auto bg-warning position-fixed top-0">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Dylan Shops</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#"
                            >Home</a
                        >
                        <a class="nav-link" href="#">Features</a>
                        <a class="nav-link" href="#">Pricing</a>
                        <a class="nav-link disabled" aria-disabled="true"
                            >Disabled</a
                        >
                    </div>
                    <div class="ms-auto">
                        <i class="bi bi-cart"></i>
                        <span class="badge text-bg-secondary" id="item-count"
                            >0</span
                        >
                    </div>
                </div>
            </div>
        </nav>

        <h1>Hello from bootstrap</h1>
        <button class="btn btn-primary d-none" id="liveToastBtn" type="button">
            Login
        </button>

        <div
            class="shopping-cart d-none w-25 position-fixed z-3 bg-dark text-white end-0 me-5 shadow-lg border-warning border p-3"
            id="currentShoppingCart">
            <h1>Hello World</h1>
        </div>

        <!-- login form -->
        <form class="mx-auto container mt-5" action="" id="loginForm">
            <div class="row">
                <div class="col">
                    <label class="form-label" for="fullName">Full Name</label>
                    <input
                        class="form-control"
                        type="text"
                        name="fullName"
                        id="fullName" />
                </div>
                <div class="col">
                    <label class="form-label" for="age">Age</label>
                    <input
                        class="form-control"
                        type="text"
                        name="age"
                        id="age" />
                </div>
            </div>
            <button type="submit" class="btn btn-warning" id="submitButton">
                Login
            </button>
        </form>

        <main id="shop-screen" class="mt-5">
            <div>
                <img
                    src="subtle-prism.svg"
                    width="100%"
                    height="500px"
                    alt="image" />
            </div>
            <p>Items Showcase</p>
            <div
                class="row gap-2 p-3 justify-content-center"
                id="item-showcase"></div>
        </main>

        <script src="bundle.js" defer></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script>
            const toastTrigger = document.getElementById("liveToastBtn");
            const toastLiveExample = document.getElementById("liveToast");

            if (toastTrigger) {
                const toastBootstrap =
                    bootstrap.Toast.getOrCreateInstance(toastLiveExample);
                toastTrigger.addEventListener("click", () => {
                    toastBootstrap.show();
                });
            }
        </script>
    </body>
</html>
